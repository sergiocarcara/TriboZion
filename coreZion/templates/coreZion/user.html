<!DOCTYPE html>
<html lang="pt-br>

<!--================================================================================
	Item Name: Materialize - Material Design Admin Template
	Version: 3.1

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Login usuario</title>

  <!-- Favicons
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">-->
  <!-- Favicons
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">-->
  <!-- For iPhone 
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">-->
  <!-- For Windows Phone -->
  {% load static %}

  
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons" rel="stylesheet">
  <!-- CORE CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="{% static 'css/login/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'css/login/style.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <link href="{% static 'css/login/custom.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'css/login/page-center.css' %}" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="{% static 'css/login/prism.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'css/login/perfect-scrollbar.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="{% static 'css/login/chartist.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="cyan">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12  z-depth-4 card-panel">
      <form class="login-form" id="submit" action="submit" method="POST">{% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <a href="/" title="Pagina inicial"><img src="{% static 'img/logo1.png' %}" alt="" class=" responsive-img valign profile-image-login"></a>
            <hr><p></p>
            <p class="center login-form-text">Usuario Tribo Zion</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">perm_identity</i>
            <input id="username" type="text" name="username" >
            <label for="username" class="center-align">Usu√°rio</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" name="password">
            <label for="password">Senha</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Lembra senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
              <center>
            <button class="btn btn-small waves-effect waves-light" type="submit" name="action">Entrar
                <i class="material-icons right">send</i>
            </center>
            </button><br/>

            {% for message in messages %}
            <div class="alert alert-danger" role="alert">              
              <center>{{ message }}</center>
            </div>
            {% endfor %}
            
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#">Cadastro Usuario</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#">Recuperar senha</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="{% static 'js/login/jquery-1.11.2.min.js' %}"></script>

  <!--materialize js-->
  <script type="text/javascript" src="{% static 'js/login/materialize.min.js' %}"></script>

  <!--prism-->
  <script type="text/javascript" src="{% static 'js/login/prism.js' %}"></script>

  <!--scrollbar-->
  <script type="text/javascript" src="{% static 'js/login/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/login/snippet-javascript-console.min.js' %}"></script>

    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="{% static 'js/login/plugins.min.js' %}"></script>

  <!--custom-script.js - Add your own theme custom JS-->
  <script type="text/javascript" src="{% static 'js/login/custom-script.js' %}"></script>

  <!--Bootstrap-- JS-->    
  
</body>

</html>
